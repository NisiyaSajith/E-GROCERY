{% extends 'base.html' %}
{% load static %} 
{% block content %} 
<body>
    <section class="contact">
        <div class="cont container-a">
            <div class="contact-text">
                <p>Drop your inquiry here and our experts will get back to you.</p>
                <h6>Address</h6>
                <p class="address">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio, rerum.
                </p>
                <h6>Email</h6>
                <p class="mail">contactus@gmail.com</p>
            </div>
            <div class="contact-form">
                <form>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" required>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="5" required></textarea>
                    <button style="height:25px; width:90px; color:white;" class="btn btn-dark" type="submit" value="submit">Submit</button>
                </form>
            </div>
        </div>
    </section>
</body> 
{% endblock %}
